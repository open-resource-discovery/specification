name: PR Preview

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  preview:
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest

    concurrency:
      group: preview-${{ github.repository }}-${{ github.event.pull_request.number }}
      cancel-in-progress: true

    steps:
      - name: Debug â€“ Job is running
        run: |
          echo "DEBUG: Running PR preview job"
          echo "DEBUG: head.repo.full_name = ${{ github.event.pull_request.head.repo.full_name }}"
          echo "DEBUG: repository        = ${{ github.repository }}"
          echo "DEBUG: secret available  = ${{ secrets.PR_PREVIEW_TOKEN != '' }}"

      - name: Checkout source repo
        uses: actions/checkout@v6

      - name: Print .git/config
        run: |
          echo "=== DEBUG: .git/config ==="
          cat .git/config
          echo "=========================="

      - name: Print global git config
        run: |
          echo "=== DEBUG: git config --global --list ==="
          git config --global --list || true
          echo "========================================="

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Build with PR-specific baseUrl
        if: github.event.action != 'closed'
        run: |
          set -euo pipefail
          PR_PATH="/pr-preview/specification/pr-${{ github.event.pull_request.number }}/"
          CFG="docusaurus.config.js"

          cp "$CFG" "$CFG.bak"
          trap 'mv -f "$CFG.bak" "$CFG"' EXIT

          sed -i "s#const baseUrl = \"/specification\";#const baseUrl = \"$PR_PATH\";#g" "$CFG"
          grep -q "$PR_PATH" "$CFG"

          npm ci
          npm run build

      - name: Deploy / Remove preview in spec-preview repo
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: build
          deploy-repository: open-resource-discovery/pr-preview
          preview-branch: main
          umbrella-dir: ./specification
          pages-base-url: open-resource-discovery.github.io/pr-preview
          token: ${{ secrets.PR_PREVIEW_TOKEN }}
